language: cpp
compiler:
- gcc
- clang
before_install:
- echo $LANG
- echo $LC_ALL
- if [ $TRAVIS_OS_NAME == osx ]; then brew update; fi
- if [ $TRAVIS_OS_NAME == linux ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
- if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update; fi
- if [ $CC == clang ] && [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install -y llvm-3.4 llvm-3.4-dev; fi
- if [ $CC == gcc ] && [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install -y gcc-4.8 g++-4.8; fi
- if [ $CC == clang ] && [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm35 && brew link --force llvm35; fi
- if [ $TRAVIS_OS_NAME == linux ] && [ $CC = gcc ]; then export CC=gcc-4.8; export CXX=g++-4.8; fi
- if [ $TRAVIS_OS_NAME == osx ] && [ $CC = gcc ]; then export CC=gcc-4.8; export CXX=g++-4.8; fi
- if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install emacs build-essential gcc-4.8-multilib libc6-i386 libc6-dev-i386 g++-4.8-multilib; fi
- if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install emacs texlive texinfo imagemagick; fi
- echo "using default emacs"
- if [ $TRAVIS_OS_NAME == osx ]; then brew tap railwaycat/emacsmacport; brew install imagemagick; fi
- EXTRAOPTS=""; if [ $TRAVIS_OS_NAME == osx ]; then EXTRAOPTS="--with-docs=no"; fi
- CIAODIR=$TRAVIS_BUILD_DIR/ciao; git clone https://github.com/ciao-lang/ciao.git
before_script:
- cd $CIAODIR; ./ciao-boot.sh configure --instype=local $ARCHOPTS --core:custom_cc=$CC $EXTRAOPTS
script:
- cd $CIAODIR; # ./ciao-boot.sh build
- cd $CIAODIR; # ./ciao-boot.sh install
- cd $TRAVIS_BUILD_DIR
- true # . $CIAODIR/core/etc/DOTprofile
- true # ciaoc hw.pl
- true # ./hw
- mkdir $CIAODIR/build/pbundle; cp hw.pl $CIAODIR/build/pbundle/ciao-latest.tar.gz
after_success:
- if [[ (($TRAVIS_OS_NAME = osx && $CC = clang) || ($TRAVIS_OS_NAME = linux && $CC = gcc-4.8)) ]]; then curl -T $CIAODIR/build/pbundle/ciao-latest.tar.gz -ujfmc:$BINTRAY_KEY 'https://api.bintray.com/content/ciao-lang/builds/ciao-latest.tar.gz;bt_package=ciao;bt_version=latest;publish=1;override=1'; fi
branches:
  only:
  - master
notifications:
  email: false
env:
  global:
  - secure: ""
  matrix:
  - LANG="en_US.UTF-8" ARCHOPTS=
  - LANG="en_US.UTF-8" ARCHOPTS="--core:m32=yes"
os:
- linux
- osx
