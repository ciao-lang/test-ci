language: cpp

compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y llvm-3.4 llvm-3.4-dev; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm35 && brew link --force llvm35; fi
  - echo "install dependencies"

before_script:
  - travis_retry bundle
  - if [ $TRAVIS_OS_NAME == linux ]; then echo "run configure"; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then echo "run configure"; fi

script: echo "do build and ci"

after_success:
  - if [ $TRAVIS_BRANCH == $TRAVIS_TAG ]; then echo "missing deploy"; fi

branches:
  only:
    - master

notifications:
  email: false

env:
  - LANG="en_US.UTF-8"

os:
  - linux
  - osx
